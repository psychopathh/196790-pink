<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>HTML Academy: Пинк</title>
</head>
<body>
  <header class="main-header">
    <div class="main-header__wrapper">
      <h1 class="main-header__title">PINK</h1>
      <div class="main-header__mobile-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="main-header__info">
      <p>
        Конкурс на самое безбашеное путешествие с Пинк
      </p>
    </div>
  </header>
  <section class="registration">
    <h2 class="registration__title visually-hidden">Поделитесь своей историей</h2>
    <div class="registration__wrapper">
      <p>Поделитесь своей историей и получите шанс выиграть ценный приз — 1000 миль на вашу бонусную карту! </p>
      <form class="registration__form">
        <label for="surname">Фамилия</label>
        <input class="registration__input" type="text" id="surname" placeholder="Укажите фамилию *">
        <label for="name">Имя</label>
        <input class="registration__input" type="text" id="name" placeholder="Введите ваше имя *">
        <label for="patronymic">Фамилия</label>
        <input class="registration__input" type="text" id="patronymic" placeholder="Ну и отчество тоже">
      </form>
    </div>
  </section>
  <section class="achievements">
    <div class="achievements__wrapper">
      <h2 class="achievements__title">Ваши безбашенные достижения в путешествии</h2>
      <form class="achievements__form">
        <input class="achievements__input" type="checkbox" id="shark" checked>
        <label for="shark">Сделал селфи с акулой</label>
        <input class="achievements__input" type="checkbox" id="burn" checked>
        <label for="burn">Обгорел на пляже</label>
        <input class="achievements__input" type="checkbox" id="chack">
        <label for="chack">Видел чака норриса</label>
        <input class="achievements__input" type="checkbox" id="souvenir">
        <label for="souvenir">Накупил сувениров</label>
        <input class="achievements__input" type="checkbox" id="tower" checked>
        <label for="tower">Удержал башню</label>
        <input class="achievements__input" type="checkbox" id="hotel">
        <label for="hotel">Разгромил отель</label>
      </form>
    </div>
  </section>
</body>
</html>
